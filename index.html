  <title>Google home page - sequell</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@150&display=swap" rel="stylesheet"> 
  <link href='https://css.gg/dice-5.css' rel='stylesheet'>
  <link href='https://css.gg/ghost-character.css' rel='stylesheet'>

  <style>

* {

box-sizing: border-box;

}

html {

margin: 0px;
padding: 0px;
border: 0px;
background-color: white;
/*height: auto;*/
font-family: 'Noto Sans JP', sans-serif;

}

body {

margin: 0px;
padding: 0px;
border: 0px;
/*height: auto;*/

}

ul {

list-style-type: none;
margin: 0px;
padding: 0px;

}

li {

display: inline;

}

a {

text-decoration: none;
color: rgb(112, 112, 112);

}

a:hover {

text-decoration: underline;
color: rgb(112, 112, 112);

}

#textLang {

color: blue;

}

.top {

display: flex;
justify-content: flex-end;
flex-direction: row;
top: 0px;
right: 0px;
width: 100%;
padding: 5px;
font-size: 12px;
align-items: center;

}

#gamil, #images {

color: black;
padding: 10px;

}

#icon1 {

padding: 12px;
border-radius: 20px;
border: none;
background-color: white;

}

#icon2 {

padding: 14px;
border-radius: 20px;
border: none;
background-color: white;

}

#icon1:hover, #icon2:hover {

background-color:rgb(251, 240, 240);

}


.center {

display: flex;
flex-direction: column;
justify-content: center;
width: 100%;
padding: 2px;

}

.imgimg {

display: flex;
justify-content: center;
width: 100%;
padding: 6px;

}

.searchb {

display: flex;
flex-direction: row;
justify-content: center;
width: 100%;
border: none; 
padding: 20px;

}

.searchb form {

display: flex;
flex-direction: row;
justify-content: left;
border: 1px solid rgb(206, 206, 206);
border-radius: 20px;
width: 550px;
/* ??? suddenly, width in px works now ??? 
contemplate upon min-width and resizing */
height: 45px;
resize: horizontal;

}

.searchb form input[type=text] {

overflow: hidden;
width: 100%;
border: none;

}

.searchb form:hover {

border: 1px solid rgb(218, 218, 218);
box-shadow: 2px 2px 4px 4px rgba(128, 128, 128, 0.2);

}

.searchb button[type=submit] {

padding: 6px 10px;
margin-top: 0px;
margin-bottom: 0px;
font-size: 17px;
border: none;
cursor: pointer;
background-color: inherit;

}

.searchb input[type=text] {

padding: 6px 10px;
margin-top: 0px;
margin-bottom: 0px;
font-size: 17px;
border: none;
background-color: inherit;
overflow: hidden;
outline: none;

}

.buttons {

display: flex;
justify-content: center;
width: 100%;
padding: 4px; 
border-bottom: 0px none;

}

#gs {

border: none;
margin: 5px;
height: 35px;
width: 137px;
border-radius: 5px;

/* both #gs and #lucky increase height only applying height in #gs? */

}

#gs:hover {

border: 1px solid  rgb(218, 218, 218);
background-color: rgb(251, 240, 240);

}

#lucky {

border: none;
margin: 15px;
width: 137px;
margin: 5px;
border-radius: 5px;

}

#lucky:hover {

border: 1px solid  rgb(218, 218, 218);
background-color: rgb(251, 240, 240);

}

.text {

display: flex;
justify-content: center;
align-items: center;
width: 100%;
font-size: 11px;
margin-top: 22px;

}

.bottom {

display: flex;
justify-content: flex-start;
flex-direction: row;
flex-wrap: wrap;
background-color: gray;
position: absolute;
bottom: 0px;
width: 100%;

}

.fCountry {

display: flex;
justify-content: flex-start;
width: 100%;
padding-left: 14px;
padding: 5px;
border-bottom: 1px solid rgb(218, 218, 218);
background-color: rgb(251, 240, 240);

}

#fText {

margin: 7px;
padding: 4px;
padding-left: 10px;
font-size: 14px;
border: none;
color: rgb(112, 112, 112);

}


.fLeft {

display: flex;
justify-content: flex-start;
padding: 13px;
padding-left: 30px;
width: 50%;
font-size: 14px;
background-color: rgb(251, 240, 240);


}

.fRight {

display: flex;
justify-content: flex-end;
padding: 13px;
padding-right: 30px;
width: 50%;
font-size: 14px;
background-color: rgb(251, 240, 240);

}

@media screen and (max-width: 650px) {

.fLeft, .fRight {
  width: 100%;
  justify-content: center;
}

}

  </style>

</head>
<body>

  <div class="top">
    <ul>
      <li><a id="gamil" href="/Gmail.com">Gmail</a></li>
      <li><a id="images" href="/Images.com">Images</a></li>
    </ul>

    <button id="icon1"><i class="gg-dice-5"></i></button>
    <button id="icon2"><i class="gg-ghost-character"></i></button>
  </div>
  
  <div class="center">

    <div class="imgimg">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div class="searchb">
      <form action="/searchly.com">
        <button type="submit"><i class="fa fa-search"></i></button>
        <input type="text">
      </form>
    </div>
    <div class="buttons">
      <button id="gs">Google Search</button>
      <button id="lucky">I'm Feeling Lucky</button>
    </div>
    <p class="text">Google offered in:&nbsp<a href="https://en.wikipedia.org/wiki/Lists_of_languages" id="textLang">LanguagesTM</a></p>

  </div>

  <div class="bottom">
    <div class="fCountry">
      <p id="fText">Country</p>
    </div>

    <div class="fLeft">
      <ul>
        <li><a href="/about.com">About</a></li>&nbsp&nbsp&nbsp
        <li><a href="/advertising.com">Advertising</a></li>&nbsp&nbsp&nbsp
        <li><a href="/business.com">Business</a></li>&nbsp&nbsp&nbsp
        <li><a href="/howsearchworks.com">How Search Works</a></li>
      </ul>
    </div>

    <div class="fRight">
      <ul>
        <li><a href="/privacy.com">Privacy</a></li>&nbsp&nbsp&nbsp
        <li><a href="/terms.com">Terms</a></li>&nbsp&nbsp&nbsp
        <li><a href="/settings.com">Settings</a></li>
      </ul>
    </div>
  </div>
  
  <script>

  </script>

</body>
</html>
